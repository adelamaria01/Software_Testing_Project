    <!--TABEL-->
    <div class="container">
        <div class="chenar">
            <div id="dateInitiale">
                <table>
                    <tr>
                        <th>
                        <td >Materie</td>

                    <tbody id="parentElement">
                        <tr class="materieNota">

                </table>
                <div id="butoane">
                    <button id="btn-AddNota" class="btn-add" id="butonAdd" onclick="addRow()"><span
